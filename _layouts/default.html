<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en-us">
<head>
   <meta http-equiv="content-type" content="text/html; charset=utf-8" />
   <title>{{ page.title }}</title>
   <link href="{{ site.url }}/atom.xml" rel="alternate" title="Robbie Trencheny" type="application/atom+xml" />

   <!-- syntax highlighting CSS -->
   <link rel="stylesheet" href="/css/syntax.css" type="text/css" />

   <!-- Homepage CSS -->
   <link rel="stylesheet" href="/css/screen.css" type="text/css" media="screen, projection" />
  
   <!-- Lifestream -->
   <link rel="stylesheet" href="/css/lifestream.css" type="text/css" />

   <!-- favicons -->
   <link rel="shortcut icon" type="image/x-icon" href="/images/new_rt.png" />
   <link rel="icon" type="image/x-icon" href="/images/new_rt.png" />

   <meta property="og:title" content="{{ page.title }}" />
   <meta property="og:type" content="blog" />
   <meta property="og:url" content="{{ site.url }}{{ page.url }}" />
   <meta property="og:site_name" content="{{ site.url }}" />
   <meta property="fb:admins" content="{{ site.facebook_uid }}" />
   <meta property="og:description" content="David J. Phillips thoughts on life as we may or may not know it" />
   <meta property="og:image" content="{{ site.url }}/images/new_rt.png" />
   <meta name="keywords" content="david, david j phillips, david phillips, djp, entrepreneur, startups, tech, design, economics">
   <meta name="description" content="David J. Phillips thoughts on life as we may or may not know it">
   <meta name="author" content="David J. Phillips">
   <meta name="robots" content="all">
   <meta name="copyright" content="David J. Phillips">

   <!-- iPhone -->
   <meta name="apple-mobile-web-app-capable" content="yes" />
   <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
   <meta name="viewport" content = "width = device-width, initial-scale = 0.5, maximum-scale = 5" />
   <link rel="apple-touch-icon-precomposed" href="{{ site.url }}/images/new_rt.png"/>
   
   <!-- Microformats -->
   <link rel="me" type="text/html" href="http://twitter.com/davjphillips" />
   
   <!-- jQuery and externals -->
   <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.6.2/jquery.min.js"></script>
   <script type="text/javascript" src="/js/jquery.lifestream.js"></script>
   <script type="text/javascript" src="http://fgnass.github.com/spin.js/spin.min.js"></script>
   <script src="http://connect.facebook.net/en_US/all.js"></script>

   <script type="text/javascript">
    FB.init({
        xfbml  : true, // parse XFBML
        channelUrl : '{{ site.url }}/channel.html' // channel.html file
      });
    
      if( navigator.userAgent.match(/iPhone/i) || 
            navigator.userAgent.match(/iPod/i) || 
            navigator.userAgent.match(/iPad/i)
          ) {
               document.title = "{{ site.url }}";
            }
    
    $(document).ready(function() {
      var opts = {
        lines: 12, // The number of lines to draw
        length: 7, // The length of each line
        width: 5, // The line thickness
        radius: 10, // The radius of the inner circle
        color: '#fff', // #rbg or #rrggbb
        speed: 1, // Rounds per second
        trail: 100, // Afterglow percentage
        shadow: false // Whether to render a shadow
      };
      var target = document.getElementById('lifestream');
      var spinner = new Spinner(opts).spin(target);
           $("#lifestream").lifestream({
               limit: 20,
               feedloaded: feedcallback,
                list:[
                  {
                    service: "github",
                    user: "davjphillips"
                  },
                  {
                    service: "twitter",
                    user: "davjphillips"
                  },
                  {
                    service: "foursquare",
                    user: "EAK1NKPQ1N3MEQUN1UT1W45G0KYY5U0N",
                    template: {
                      checkedin: 'I checked in at <a href="${link}">${title}</a>'
                    }
                  },
                  {
                    service: "reddit",
                    user: "davj"
                  },
                  {
                    service: "stackoverflow",
                    user: "860805"
                  },
				  {
					service: "youtube",
					user: "djpsk8er"
				}
                ]
              });     
       });
     function feedcallback() {
       $('#lifestream').css('padding-bottom','0px');
       var spinner = new Spinner().stop();
     }


     var _gaq = _gaq || [];
     _gaq.push(['_setAccount', 'UA-25380159-1']);
     _gaq.push(['_trackPageview']);

     (function() {
       var ga = document.createElement('script'); ga.type = 'text/javascript'; ga.async = true;
       ga.src = ('https:' == document.location.protocol ? 'https://ssl' : 'http://www') + '.google-analytics.com/ga.js';
       var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(ga, s);
     })();

     </script>
</head>
<body>

<div class="site">
  <div class="title">
    <a title="input/output">david j. phillips</a>
    <a class="extra" href="/">home</a>
    <a class="extra" href="/about.html">about</a>
    <a class="extra" href="/life.html">lifestream</a>
    <a class="extra" href="/contact.html">contact</a>
  </div>
  
  {{ content }}
  
  <hr>
  <footer>
    <p>
      <a href="{{ base.url }}/about.html">David J. Phillips</a> is a 24 year old internet <a href="http://sutterstudios.com">entrepreneur</a> living in San Francisco, California. You can follow me on <a href="http://twitter.com/davjphillips">Twitter</a>, connect with me on <a href="http://linkedin.com/in/davjphillips"> and hear what I listen to on <a href="http://open.spotify.com/user/davjphillips">Spotify</a>.
    </p>
  </footer>
  <script type="text/javascript">
      /* * * CONFIGURATION VARIABLES: EDIT BEFORE PASTING INTO YOUR WEBPAGE * * */
      var disqus_shortname = '{{ site.disqus_username }}'; // required: replace example with your forum shortname

      /* * * DON'T EDIT BELOW THIS LINE * * */
      (function () {
          var s = document.createElement('script'); s.async = true;
          s.type = 'text/javascript';
          s.src = 'http://' + disqus_shortname + '.disqus.com/count.js';
          (document.getElementsByTagName('HEAD')[0] || document.getElementsByTagName('BODY')[0]).appendChild(s);
      }());
  </script>
</body>
</html>
